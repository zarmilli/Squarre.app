<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="public/logo.png" type="image/png" />
  <title>Welcome back! Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- DESKTOP CONTENT -->
  <div class="container">
    <div class="signup-left">
      <div class="signup-left-inner">
        
        <div class="auth-logo">
          <img src="public/logo.png" alt="Squarre Logo" class="auth-logo-img">
          <span class="auth-logo-name">Squarre</span>
        </div>

        <h1>Login to your account</h1>

        <form id="login-form" class="signup-form">

          <input 
            id="email" 
            type="email" 
            placeholder="Email" 
            required 
          />

          <input 
            id="password" 
            type="password" 
            placeholder="Password" 
            required 
          />

          <button type="submit">Login</button>

          <!-- Signup link -->
          <div class="auth-extra">
            Donâ€™t have an account?
            <a href="signup.html">Sign up</a>
          </div>

          <!-- OR -->
          <div class="divider">OR login with</div>

          <button type="button" class="soon-btn">Coming soon</button>

        </form>

      </div>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="signup-right">
      <img src="public/login.jpg" alt="Login Illustration" />
    </div>
  </div>

  <!-- MOBILE WARNING -->
  <div class="mobile-warning">
    Please rotate your screen or open the software on a tablet or desktop.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
